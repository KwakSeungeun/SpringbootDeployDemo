steps:
  - id: 'build'
    name: 'gcr.io/cloud-builders/mvn'
    args: [
        'clean',
        'package',
        '-Dmaven.test.skip=true'
    ]
  - id: 'docker build'
    name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/$COMMIT_SHA', '.' ]
  - name: 'gcr.io/$PROJECT_ID/$COMMIT_SHA'
    args: ['run', 'busybox', 'echo', 'Hello, world!']
