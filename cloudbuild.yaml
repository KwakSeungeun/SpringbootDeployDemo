steps:
  - id: 'build'
    name: 'gcr.io/cloud-builders/mvn'
    args: [
        './mvnw',
        'build'
    ]
  - name: 'ubuntu'
    args: ['bash', 'ls']
  - name: 'ubuntu'
    dir: 'target'
    args: ['bash', 'ls']
  - id: 'docker build'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=gcr.io/$PROJECT_ID/$_PROJECT_NAME:$COMMIT_SHA'